<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weight Converter</title>
        <meta name="description" content="web app for converting weight">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    </head>
    <body class="bg-dark">
        <header class="d-flex justify-content-center ">
            <h1 class="text-light mt-2"> WEIGHT CONVERTER</h1>
        </header>
        <main>
            <div class="d-flex justify-content-center">
                <div class="input-group mt-5" id="input">
                    <input type="number" class="form-control" id="input-text"placeholder="Type weight in lbs to convert"> 
                </div>
            </div>


        <div class="d-flex justify-content-center">
            <div class="card mt-4 bg-primary text-light" id="kg-card">
                <div class="card-body">
                    <h4>Kilograms: <span id="kilogram"></span> </h4> 

                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="card mt-4 bg-danger text-light" id="oz-card">
                <div class="card-body">
                    <h4>Ounces: <span id="ounces"></span> </h4>

                </div>
            </div>
        </div>
        
        
        
        
        
        
        
        
        
        
        </main>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="app.js" async defer></script>
    </body>
</html>
